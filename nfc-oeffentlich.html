<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>NFC Scan erkannt</title>
  <script>
    function sendeBenachrichtigung(mitStandort) {
      let message = "Der √ñffentliche NFC wurde gefunden und gescannt!";
      if (mitStandort) {
        message += `\n\nüìç Standort:\nLatitude: ${mitStandort.latitude}\nLongitude: ${mitStandort.longitude}\nGoogle Maps: https://maps.google.com/?q=${mitStandort.latitude},${mitStandort.longitude}`;
      } else {
        message += "\n\n‚ö†Ô∏è Standort konnte nicht ermittelt werden.";
      }

      fetch("https://ntfy.sh/scan-oeffentlich-nfc", {
        method: "POST",
        body: message
      }).then(() => {
        document.getElementById("status").innerText = "‚úÖ Nachricht gesendet!\n\nDer NFC-Tag wurde gefunden. Danke!\n\n" +
          (mitStandort ? "Ihr Standort wurde geteilt." : "Ihr Standort konnte nicht geteilt werden.");
      }).catch(() => {
        document.getElementById("status").innerText = "‚ùå Fehler beim Senden der Nachricht.";
      });
    }

    // Standort abfragen mit hoher Genauigkeit
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const coords = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };
          sendeBenachrichtigung(coords);
        },
        (error) => {
          console.warn("Fehler bei der Standortermittlung:", error.message);
          sendeBenachrichtigung(null);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      console.warn("Geolocation wird nicht unterst√ºtzt.");
      sendeBenachrichtigung(null);
    }
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:5em;">
  <h2 id="status">‚è≥ Bitte warte, Standort wird ermittelt...</h2>
</body>
</html>
